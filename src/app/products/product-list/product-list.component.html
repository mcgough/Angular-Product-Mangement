<div class="product-list" style="text-align: center">
  <page-title [pageTitle]="pageTitle"></page-title>
  <div class="filter-input">
    <label>
      Filter By
      <input [(ngModel)]="listFilter" type="text">
      <div class="clear-button" (click)="clearFilter()"><span>Clear Filter</span></div>
    </label>
  </div>
  <div class="products" *ngIf="filteredProducts && filteredProducts.length">
    <a  *ngFor="let product of filteredProducts" [routerLink]="['/products', product.productId]" class="product">
      <div class="product-details">
        <h3>{{ product.productName }}</h3>
        <p>{{ product.price | currency: 'USD' : true }}</p>
        <div class="star-rating"><pm-star [rating]="product.starRating"></pm-star></div>
      </div>
      <p>{{ product.description }}</p>
      <img *ngIf="showImage" [src]="product.imageUrl" [alt]="product.productName" style="width: 20%; max-width: 100px;">
    </a>
  </div>
  <div *ngIf="products && !filteredProducts.length">
    No Products Found
  </div>
  <div class="product-count" *ngIf="filteredProducts && filteredProducts.length">
    <div>
      <span>{{ filteredProducts.length }} / {{ products.length }}</span>
    </div>
  </div>
</div>
